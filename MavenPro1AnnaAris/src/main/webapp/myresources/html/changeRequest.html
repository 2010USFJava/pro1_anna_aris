<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Request</title>
<link rel="stylesheet" href="../css/master.css">
<!-- <link rel="stylesheet" href="myresources/css/master.css"> -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Review Tuition Reimbursement Request Form</h1>
<nav id="nav">
	<a class='navItem' href='http://localhost:8080/pro1AnnaAris/landing_page.change'>Home</a>
	<a class='navItem' id='request' href='http://localhost:8080/pro1AnnaAris/request_start.change'>Make Request</a>
    <a id='all' class='navItem' href='http://localhost:8080/pro1AnnaAris/view_request.change'> View Requests </a>
    <a class='navItem' href='http://localhost:8080/pro1AnnaAris/grade.change'>Upload Grade </a>  
  <a class='navItem' href='http://localhost:8080/pro1AnnaAris/grade_approve.change'>Approve Grade</a>
    <a class='navItem' href='myresources/html/home.html'>Logout</a>
  </nav>
	</header>
	<div id="mainArea">
		<div class="subArea">
			<form method="GET" action="http://localhost:8080/pro1AnnaAris/changeRequest.change"
				style="width: 80%;">
				<div class="border border-dark">
					<legend>Request Details</legend>
					<div class="container">
						<div class="row">
							<div class="col">
								<h5>Employee:</h5>
								<h6 id="employee"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Event Date:</h5>
								<h6 id="edate"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Event Type:</h5>
								<h6 id="etype"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Event Time:</h5>
								<h6 id="etime"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Event Cost:</h5>
								<h6 id="ecost"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Estimated Award:</h5>
								<input type="text" id="estimate" name="ecost">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Street Address:</h5>
								<h6 id="estreet"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>City:</h5>
								<h6 id="ecity"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>State:</h5>
								<h6 id="estate"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Zip Code:</h5>
								<h6 id="ezip"></h6>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h5>Description:</h5>
								<h6 id="edescription"></h6>
							</div>
						</div>
					</div>
				</div>
				<div class="float-left" style="padding-left: 10px;">
					<h5>Attachments:</h5>
					<p id="attached"></p>
				</div>
				<div class="float-right" style="padding: 10px;">
					<input type="text" id="answer" name="answer" style="display: none;">
					<input type="submit" id="approve" value="Approve" class="btn-primary"> 
					<input type="submit" id="deny" value="Deny" class="btn-primary">
					<button type="button" id="cancel" class="btn-primary">CancelRequest</button>
				</div>
			</form>
			<script type="text/javascript" src="../js/viewRequest.js"></script>
			<script type="text/javascript" src="../js/session.js"></script>
		</div>
	</div>
</html>
