<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Request</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/master.css">
</head>
<body>
	<header>
		<h1>Tuition Reimbursement Request Form</h1>
		<nav id="nav">
		
		</nav>
	</header>
	<div id="mainArea">
		<div class="subArea">
			<form method="GET"
				action="http://localhost:8080/pro1AnnaAris/request.change"
				style="width: 80%; margin: auto;">
				<div class="border border-dark">
					<legend>Event Details: </legend>
					<div class="container">
						<div class="row">
							<div class="col">
								<label>Event Date: <input type="date" id="date"
									name="date" required="required"></label>
							</div>
							<div class="col">
								<label>Education Type: <input type="text" id="type"
									name="type" required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Event Time: <input type="time" id="time"
									name="time" required="required"></label>
							</div>
							<div class="col">
								<label>Event Cost: $<input type="number" min="0"
									step="100" id="cost" name="cost" required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="font-weight-bold">Event Location: </label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Street Address: <input type="text" id="street"
									name="street" required="required"></label>
							</div>
							<div class="col">
								<label>City: <input type="text" id="city" name="city"
									required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>State: <input type="text" id="state" name="state"
									maxlength="2" required="required"></label>
							</div>
							<div class="col">
								<label>Zip Code: <input type="number" min="10000"
									max="99999" id="zip" name="zip" maxlength="5"
									required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="font-weight-bold">Event Description: </label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<textarea id="description" name="description" cols="60" rows="3"
									placeholder="Enter text here" required="required"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="float-right" style="padding: 10px;">
					<input type="reset" id="clear" value="Clear Form" class="btn-primary"> 
					<input type="submit" id="submit" value="Submit Form" class="btn-primary">
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/session.js"></script>
</body>
</html>
