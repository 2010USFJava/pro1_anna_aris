<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Request</title>
<link rel="stylesheet" href="./css/master.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Tuition Reimbursement Request Form</h1>
		<nav>
			<a class="navItem" href="home.html"> Home </a> <a class="navItem"
				href="login.html">Login</a>
		</nav>
	</header>
	<div id="mainArea">
		<div class="subArea">
			<form method="GET"
				action="http://localhost:8080/pro1AnnaAris/request.change">
				<div class="border border-dark" style="width: 80%; margin: auto;">
					<legend>Event Details: </legend>
					<div class="container">
						<div class="row">
							<div class="col">
								<label>Event Date: <input type="text" id="date"
									name="date" size="10" placeholder="mm/dd/yyyy"
									required="required"></label>
							</div>
							<div class="col">
								<label>Education Type: <input type="text" id="type"
									name="type" required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Event Time: <input type="text" id="time"
									name="time" size="5" placeholder="18:00" required="required"></label>
							</div>
							<div class="col">
								<label>Event Cost: $<input type="text" id="cost"
									name="cost" placeholder="0.00" required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="font-weight-bold">Event Location: </label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Street Address: <input type="text" id="street"
									name="street" required="required"></label>
							</div>
							<div class="col">
								<label>City: <input type="text" id="city" name="city"
									required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>State: <input type="text" id="state" name="state"
									size="2" required="required"></label>
							</div>
							<div class="col">
								<label>Zip Code: <input type="text" id="zip" name="zip"
									size="5" required="required"></label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label class="font-weight-bold">Event Description: </label>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<textarea id="description" name="description" cols="60" rows="3"
									placeholder="Enter text here" required="required"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="float-right" style="padding: 10px;">
					<button type="reset" id="clear" class="btn-primary">Clear
						Form</button>
					<input type="submit" id="submit" value="Submit Form"
						class="btn-primary"><br> <br>
					<h5 id="submitRes"></h5>
				</div>
			</form>
			<form method="Get" action="document.html">
				<div class="float-left" style="padding: 10px;">
					<input type="submit" value="Upload Documents" id="docs"
						class="btn-primary">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
